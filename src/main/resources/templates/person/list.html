<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>List of Persons</title>
  <link href="/webjars/Semantic-UI/2.2.10/semantic.min.css" rel="stylesheet" media="screen">
  </link>
  <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
  <script src="webjars/Semantic-UI/2.2.10/semantic.min.js"></script>
</head>

<body>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">


    <div class="ui text container">
      <table class="ui celled table">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
          <td th:text="${person.firstName}">Test</td>
          <td th:text="${person.lastName}">Cell</td>
          <td th:text="${person.age}">Cell</td>
        </tr>
        </tbody>
        <!--TODO RGr: add paging support once ES is in place-->
        <tfoot>
        <tr>
          <th colspan="3">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr>
        </tfoot>
      </table>
    </div>

  </div>

</div>

</body>
</html>
